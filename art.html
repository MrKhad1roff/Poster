<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Center</title>
    <link rel="stylesheet" href="./art.css">
    <link rel="stylesheet" href="./media.css">
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="container header__container">
                <a href="#!" class="header__logo">
                    <img src="./img/logo.svg" alt="" class="logo">
                </a>

                <ul class="header__list">
                    <li class="header__item"><a href="#!" class="header__link">About</a></li>
                    <li class="header__item"><a href="#!" class="header__link">Shopping</a></li>
                    <li class="header__item"><a href="#!" class="header__link">Services</a></li>
                    <li class="header__item"><a href="#!" class="header__link">Locations</a></li>
                </ul>

            </div>
        </nav>
        <img src="./img/fantasy.png" alt="" class="header__fantasy">
        <img src="./img/cloud1.png" alt="" class="header__cloud cloud1" data-speed="0.5">
        <img src="./img/cloud2.png" alt="" class="header__cloud cloud2" data-speed="0.2">
        <img src="./img/cloud3.png" alt="" class="header__cloud cloud3" data-speed="-0.3">

        <div class="header__content">
            <h1 class="header__title">Art Room
            </h1>

        </div>

    <main>
        <section class="main">
            <img src="./img/big art room inside (2).jpg" alt="" class="wrapper">

            <div class="people">

            </div>


            <a href="index.html" class=" pep btn home">Home </a>
        </section>

    <script src="./main.js"></script>
